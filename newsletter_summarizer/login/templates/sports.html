<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports News</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}"> <!-- Link to your main CSS -->

</head>
<body>

    <header>
        <h1>NEWSLETTER <span>APP</span></h1>
    </header>

    <nav>
        <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
        <ul id="category-menu">
            <li><a href="{% url 'head_function' %}"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="Travel.html">Travel</a></li>
            <li><a href="{% url 'inovation' %}">Inovation</a></li>
            <li><a href="{% url 'sports' %}">Sports</a></li>
            <li><a href="#business">Business</a></li>
            <li><a href="#politics">Politics</a></li>
            <li><a href="#crime">Crime</a></li>
        </ul>
    </nav>

    <section class="news-container">


         <div class="large-news-block">
            {% for headline, para, web_img in news_items %}
                <div class="large-news-item" >
                    <div class="large-news">
                        <img src="{{ web_img }}" alt="News Image 2">
                        <h2>{{ headline }}</h2> <!-- Display each headline -->
                        <p>{{ para }}</p> <!-- Display corresponding paragraph -->
                    </div>
                    <div class="large-news-summary" >
                        <p>Summary of the news </p><!-- Display corresponding summary -->
                    </div>
                </div>
            {% endfor %}
        </div>

    </section>

    <script src="{% static 'script.js' %}"></script>

</body>
</html>
