<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports News</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your main CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            padding-top: 100px;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #28a745;
            color: rgb(255, 255, 255);
            padding: 1rem;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1001; /* Ensure header is above other elements */
        }

        header span{
            color: black;
        }

        nav {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .menu-icon {
            font-size: 30px;
            cursor: pointer;
            color: black;
            position:fixed;
            z-index: 1001;
        }

        #category-menu {
            display: none;
            background-color: #28a745;
            padding: 20px;
            position: absolute;
            top: 40px;
            left: 10px;
        }

        #category-menu li {
            list-style: none;
        }

        #category-menu li a {
            color: rgb(255, 255, 255);
            text-decoration: none;
            display: block;
            padding: 10px 0;
        }

        #category-menu li a:hover{
            color: black;
        }

        .news-container {
            margin-top: 80px; /* Add margin to avoid overlap with the fixed header */
            padding: 20px;
        }

        .large-news-item {
            background-color: white;
            margin-bottom: 20px;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 20px;
            flex-direction: column;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .news-image {
            width: 150px;
            height: auto;
            border-radius: 10px;
            object-fit: cover;
        }

        .news-text h2 {
            margin-bottom: 10px;
        }

        .news-text p {
            color: #333;
        }


    </style>
</head>
<body>

    <header>
        <h1>NEWSLETTER <span>APP</span></h1>
    </header>

    <nav>
        <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
        <ul id="category-menu">
            <li><a href="{% url 'head_function' %}">Home</a></li>
            <li><a href="Travel.html">Travel</a></li>
            <li><a href="{% url 'inovation' %}">Inovation</a></li>
            <li><a href="{% url 'sports' %}">Sports</a></li>
            <li><a href="#business">Business</a></li>
            <li><a href="#politics">Politics</a></li>
            <li><a href="#crime">Crime</a></li>
        </ul>
    </nav>

    <section class="news-container">


         <div class="large-news-block">
            {% for headline, para, web_img in news_items %}
                <div class="large-news-item" >
                    <div class="large-news">
                        <img src="{{ web_img }}" alt="News Image 2">
                        <h2>{{ headline }}</h2> <!-- Display each headline -->
                        <p>{{ para }}</p> <!-- Display corresponding paragraph -->
                    </div>
                    <div class="large-news-summary" >
                        <p>Summary of the news </p><!-- Display corresponding summary -->
                    </div>
                </div>
            {% endfor %}
        </div>

    </section>

    <script>
        // open the menu
        function toggleMenu() {
            const menu = document.getElementById('category-menu');
            if (menu.style.display === "block") {
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
            }
        }

        // to hide the menu when not in use
        window.onclick = function(event) {
            if (!event.target.matches('.menu-icon')) {
                const menu = document.getElementById('category-menu');
                if (menu.style.display === "block") {
                    menu.style.display = "none";
                }
            }
        };

    </script>

</body>
</html>
