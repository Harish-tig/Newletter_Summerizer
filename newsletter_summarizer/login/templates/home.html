<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI News Scrapper</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">

</head>
<body>

    <header>
        <h1>NEWSLETTER <span>APP</span></h1>
    </header>

    <nav>
        <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
        <ul id="category-menu">
            <li><a href="{% url 'head_function' %}"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="Travel.html">News</a></li>
            <li><a href="{% url 'inovation' %}">Inovation</a></li>
            <li><a href="{% url 'sports' %}">Sports</a></li>
            <li><a href="#business">Business</a></li>
            <li><a href="#politics">Arts</a></li>
            <li><a href="#crime">Culture</a></li>
        </ul>
    </nav>

<!--    <div class="page_name"><i class="fas fa-home"></i><h2>Home</h2></div>-->

    <section class="news-container">

        <div class="large-news-block">
            {% for headline, para, web_img,sum in news_items %}
                <div class="large-news-item" >

                        <div class="large-news">
                            <img src="{{ web_img }}" alt="News Image">
                            <h2>{{ headline }}</h2> <!-- Display each headline -->
                            <p>{{ para }}</p> <!-- Display corresponding paragraph -->
                        </div>

                        <div class="large-news-summary" >
                            <p>{{ sum }}</p><!-- Display corresponding summary -->
                        </div>

                </div>
            {% endfor %}
</div>


    </section>

    <script src="{% static 'script.js' %}"></script>

</body>
</html>
